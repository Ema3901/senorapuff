<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Material - Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
    }
    .sidebar-header {
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #34495e;
    }
    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar-nav li a {
      display: block;
      padding: 15px 20px;
      color: #bdc3c7;
      text-decoration: none;
      transition: all 0.3s;
    }
    .sidebar-nav li a:hover,
    .sidebar-nav li a.active {
      background: #34495e;
      color: white;
    }
    .main-content {
      flex: 1;
      padding: 0;
    }
    .main-header {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #dee2e6;
    }
    .divider {
      height: 2px;
      background: linear-gradient(90deg, #007bff, #0056b3);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">Inventario</div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-boxes"></i> <span>Inventario</span></a></li>
          <li><a href="deshabilitados.html"><i class="fas fa-trash-alt"></i> <span>Desactivados</span></a></li>
          <li><a href="pendientes.html"><i class="fas fa-clock"></i> <span>Pendientes Check</span></a></li>
          <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Panel administrativo</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-secondary me-3" onclick="window.location.href='select-product-type.html'">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h1>Agregar Material</h1>
        </div>
      </header>

      <div class="divider"></div>

      <div class="container mt-4">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h5><i class="fas fa-tools me-2"></i>Formulario de Material</h5>
          </div>
          <div class="card-body">
            <form id="addMaterialForm">
              <div class="row">
                <div class="col-md-6">
                 <div class="mb-3">
                    <label for="id_material" class="form-label">ID Material (Auto-generado)</label>
                    <input type="number" class="form-control" id="id_material" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="fk_taller" class="form-label">Taller *</label>
                    <select class="form-select" id="fk_taller" required>
                      <option value="">-- Seleccione --</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="fk_categoria" class="form-label">Categoría *</label>
                    <select class="form-select" id="fk_categoria" required>
                      <option value="">-- Seleccione --</option>
                      <option value="2" selected>Material</option>
                      <option value="1">Insumo</option>
                    </select>
                    <small class="form-text text-muted">2 = material, 1 = insumo (con PUT se puede cambiar)</small>
                  </div>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Pinzas de corte" required>
                  </div>
                  <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Ej: pinzas para cortar laminabes finos"></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="fk_marca" class="form-label">Marca *</label>
                    <select class="form-select" id="fk_marca" required>
                      <option value="">-- Seleccione --</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="codigo_inventario" class="form-label">Código de Inventario</label>
                    <input type="text" class="form-control" id="codigo_inventario" placeholder="Ej: lkjns798">
                  </div>
                  <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad *</label>
                    <input type="number" class="form-control" id="cantidad" min="1" value="4" required>
                  </div>
                  <div class="mb-3">
                    <label for="especificaciones" class="form-label">Especificaciones</label>
                    <textarea class="form-control" id="especificaciones" rows="2" placeholder="Ej: Que va aqui w?"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="foto" class="form-label">Foto</label>
                    <input type="text" class="form-control" id="foto" placeholder="URL de la foto">
                  </div>
                  <div class="mb-3">
                    <label for="observaciones" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="observaciones" rows="2" placeholder="Ej: le falta filo"></textarea>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="fk_area" class="form-label">Área *</label>
                    <select class="form-select" id="fk_area" required>
                      <option value="">-- Seleccione --</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="fk_lab" class="form-label">Laboratorio *</label>
                    <select class="form-select" id="fk_lab" required>
                      <option value="">-- Seleccione --</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="fk_location" class="form-label">Ubicación *</label>
                    <select class="form-select" id="fk_location" required>
                      <option value="">-- Seleccione --</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="fk_user" class="form-label">Usuario Responsable *</label>
                    <select class="form-select" id="fk_user" required>
                      <option value="">-- Seleccione --</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="registro" class="form-label">Registro</label>
                <input type="text" class="form-control" id="registro" readonly placeholder="Se obtiene la fecha en automático">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-info" onclick="addMaterial()">
              <i class="fas fa-plus me-2"></i>Agregar Material
            </button>
            <button type="button" class="btn btn-secondary ms-3" onclick="window.location.href='select-product-type.html'">
              <i class="fas fa-times me-2"></i>Cancelar
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'https://healtyapi.bsite.net/api';
    let nextId = 1;

    // Cargar datos dinámicos al iniciar
    document.addEventListener('DOMContentLoaded', () => {
      loadLatestId();
      loadSelectOptions();
    });

    async function loadLatestId() {
      try {
        const response = await fetch(`${API_BASE}/input_material`);
        const materials = await response.json();
        
        if (Array.isArray(materials) && materials.length > 0) {
          // Obtener el ID más alto
          const maxId = Math.max(...materials.map(material => material.Numero_item || material.id_material || 0));
          nextId = maxId + 1;
        } else {
          nextId = 1; // Si no hay herramientas, empezar desde 1
        }
        
        document.getElementById('id_material').value = nextId;
      } catch (error) {
        console.error('Error loading latest ID:', error);
        document.getElementById('id_material').value = 1;
      }
    }
    // Cargar datos dinámicos al iniciar
    document.addEventListener('DOMContentLoaded', () => {
      loadSelectOptions();
      // Establecer fecha actual
      document.getElementById('registro').value = new Date().toISOString();
    });

    async function loadSelectOptions() {
      try {
        // Cargar Marcas
        const marcas = await fetch(`${API_BASE}/brands`).then(r => r.json());
        populateSelect('fk_marca', marcas, 'id_brand', 'brand_name');

        // Cargar Laboratorios
        const laboratorios = await fetch(`${API_BASE}/laboratories`).then(r => r.json());
        populateSelect('fk_lab', laboratorios, 'id_lab', 'lab_name');

        // Cargar Áreas
        const areas = await fetch(`${API_BASE}/areas`).then(r => r.json());
        populateSelect('fk_area', areas, 'id_area', 'area_name');

        // Cargar Ubicaciones
        const ubicaciones = await fetch(`${API_BASE}/product_location`).then(r => r.json());
        populateSelect('fk_location', ubicaciones, 'id_location', 'location_name');

        // Cargar Usuarios
        const usuarios = await fetch(`${API_BASE}/users`).then(r => r.json());
        populateSelect('fk_user', usuarios, 'id_user', 'name');
        
        const taller = await fetch(`${API_BASE}/tallers`).then(r => r.json());
        populateSelect('fk_taller', taller, 'id_taller', 'taller_name');

      } catch (error) {
        console.error('Error loading select options:', error);
        showMessage('Error al cargar opciones de los selectores', 'error');
      }
    }

    function populateSelect(selectId, data, valueField, textField) {
      const select = document.getElementById(selectId);
      const currentValue = select.value;
      select.innerHTML = '<option value="">-- Seleccione --</option>';
      
      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item[valueField];
        option.textContent = item[textField];
        if (item[valueField] == currentValue) {
          option.selected = true;
        }
        select.appendChild(option);
      });
    }

    function autoRefreshAfterSubmit() {
    setTimeout(() => {
    window.location.reload();
      }, 2000);
    }

    async function addMaterial() {
      const form = document.getElementById('addMaterialForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // Construir el objeto según el JSON de la imagen
      const materialData = {
        id_material: parseInt(document.getElementById('id_material').value),
        fk_taller: parseInt(document.getElementById('fk_taller').value),
        fk_categoria: parseInt(document.getElementById('fk_categoria').value),
        nombre: document.getElementById('nombre').value,
        descripcion: document.getElementById('descripcion').value || null,
        fk_marca: parseInt(document.getElementById('fk_marca').value),
        codigo_inventario: document.getElementById('codigo_inventario').value || null,
        cantidad: parseInt(document.getElementById('cantidad').value),
        especificaciones: document.getElementById('especificaciones').value || null,
        foto: document.getElementById('foto').value || null,
        observaciones: document.getElementById('observaciones').value || null,
        fk_area: parseInt(document.getElementById('fk_area').value),
        fk_lab: parseInt(document.getElementById('fk_lab').value),
        fk_location: parseInt(document.getElementById('fk_location').value),
        fk_user: parseInt(document.getElementById('fk_user').value),
        registro: document.getElementById('registro').value,
        fk_taller: parseInt(document.getElementById('fk_taller').value)
      };

      // Remover campos que según los comentarios no se mandan
      // fk_check, fk_status, fk_label no se incluyen según los comentarios

      try {
        console.log('Enviando datos:', materialData);
        
        const response = await fetch(`${API_BASE}/input_material`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(materialData)
        });

        if (response.ok) {
          const result = await response.json();
          showMessage('Material agregado exitosamente', 'success');
          console.log('Respuesta:', result);
          autoRefreshAfterSubmit();
          await loadLatestId();
          
        } else {
          const errorData = await response.text();
          console.error('Error response:', errorData);
          showMessage(`Error al agregar material: ${response.status} - ${response.statusText}`, 'error');
        }
      } catch (error) {
        console.error('Error adding material:', error);
        showMessage('Error al conectar con el servidor', 'error');
      }
    }

    function showMessage(message, type) {
      const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
      const alert = document.createElement('div');
      alert.className = `alert ${alertClass} alert-dismissible fade show`;
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      const container = document.querySelector('.container');
      container.insertBefore(alert, container.firstChild);
      
      setTimeout(() => alert.remove(), 5000);
    }
  </script>
</body>
</html>
