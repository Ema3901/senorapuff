<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Inventario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffeaea;
            color: #e74c3c;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #eafaf1;
            color: #27ae60;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Iniciar Sesión</h1>
            <p>Sistema de Inventario LABS</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required 
                       placeholder="ejemplo@uttn.mx">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingresa tu contraseña">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Recordar sesión</label>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Iniciar Sesión
            </button>

            <div class="loading" id="loading">
                Verificando credenciales...
            </div>
        </form>

        <div class="user-info" id="userInfo">
            <h3>Usuario Actual:</h3>
            <p id="currentUser"></p>
            <p id="currentRole"></p>
        </div>
    </div>

    <script>
        // SessionManager incluido aquí para el ejemplo
        class SessionManager {
            constructor() {
                this.user = null;
                this.apiBaseUrl = 'https://inventariolabsapi.uttn.app/api';
            }

            async login(email, password) {
                try {
                    console.log('Iniciando proceso de login para:', email);
                    
                    const response = await fetch(`${this.apiBaseUrl}/users`);
                    
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }

                    const users = await response.json();
                    console.log('Usuarios obtenidos:', users.length);

                    const user = users.find(u => 
                        u.email === email && u.password === password
                    );

                    if (!user) {
                        throw new Error('Credenciales incorrectas');
                    }

                    this.user = user;
                    this.saveUserToSession(user);
                    
                    console.log('Login exitoso para:', user.name);
                    
                    return {
                        success: true,
                        user: user,
                        message: 'Login exitoso'
                    };

                } catch (error) {
                    console.error('Error en login:', error);
                    return {
                        success: false,
                        message: error.message || 'Error al iniciar sesión'
                    };
                }
            }

            saveUserToSession(user) {
                try {
                    sessionStorage.setItem("usuario", JSON.stringify(user));
                    console.log("Usuario guardado en sesión:", user.name);
                } catch (error) {
                    console.error("Error al guardar usuario en sesión:", error);
                }
            }

            getCurrentUser() {
                return this.user;
            }

            getCurrentRole() {
                if (!this.user || !this.user.RoleInfo) {
                    return null;
                }
                return {
                    id: this.user.RoleInfo.id_rol,
                    name: this.user.RoleInfo.rol1 || this.user.RoleInfo.rol
                };
            }
        }

        // Inicializar el administrador de sesión
        const sessionManager = new SessionManager();

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeInput = document.getElementById('rememberMe');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const userInfo = document.getElementById('userInfo');
        const currentUser = document.getElementById('currentUser');
        const currentRole = document.getElementById('currentRole');

        // Función para mostrar mensajes
        function showMessage(message, isError = false) {
            if (isError) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(isLoading) {
            loading.style.display = isLoading ? 'block' : 'none';
            loginButton.disabled = isLoading;
            loginButton.textContent = isLoading ? 'Verificando...' : 'Iniciar Sesión';
        }

        function showUserInfo(user, role) {
            currentUser.textContent = `${user.name} (${user.email})`;
            currentRole.textContent = `Rol: ${role.name} (ID: ${role.id})`;
            userInfo.style.display = 'block';
        }

        // Manejar el envío del formulario
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessages();
            setLoading(true);

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('Por favor, completa todos los campos', true);
                setLoading(false);
                return;
            }

            try {
                const result = await sessionManager.login(email, password);
                
                if (result.success) {
                    showMessage(result.message);
                    
                    // Mostrar información del usuario
                    const role = sessionManager.getCurrentRole();
                    showUserInfo(result.user, role);
                    
                    // Guardar "recordar sesión" si está marcado
                    if (rememberMeInput.checked) {
                        localStorage.setItem('rememberMe', 'true');
                    }

                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Cambia por tu página principal
                    }, 2000);
                    
                } else {
                    showMessage(result.message, true);
                }
                
            } catch (error) {
                showMessage('Error inesperado. Inténtalo de nuevo.', true);
                console.error('Error en login:', error);
            }
            
            setLoading(false);
        });

        // Limpiar mensajes cuando el usuario empiece a escribir
        emailInput.addEventListener('input', hideMessages);
        passwordInput.addEventListener('input', hideMessages);

        // Verificar si ya hay una sesión activa
        document.addEventListener('DOMContentLoaded', function() {
            const existingUser = sessionStorage.getItem('usuario');
            if (existingUser) {
                try {
                    const user = JSON.parse(existingUser);
                    sessionManager.user = user;
                    showMessage('Ya tienes una sesión activa');
                    
                    const role = sessionManager.getCurrentRole();
                    showUserInfo(user, role);
                    
                    // Redirigir automáticamente
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } catch (error) {
                    console.error('Error al cargar sesión existente:', error);
                }
            }
        });
    </script>
</body>
</html>
